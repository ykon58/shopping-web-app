<div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Sign in</h2>
                <form [formGroup]="signinForm" (ngSubmit)="onSignin(f)" #f='ngForm'>
    
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="text"
                        formControlName="email"
                        type="email"
                        id="email"
                        class="form-control">
                    </div>
    
                    <div class="form-group">
                      <label>Password</label>
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control">
                    </div>
    
                    <div class="form-group">
                      <button class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
